    <h4 class="lh1 em12">《Unital Ring》<br/>
    拉斯纳里奥全体图</h4>

    <p class="zin em07" style="margin: 0;"></p>
<div style="text-align: center;"><span style="font-size: 0.7em; line-height: 1.3em; text-indent: 0em;">桐人与同伴们修建的小城镇，</span></div>
<div style="text-align: center;"><span style="font-size: 0.7em; line-height: 1.3em; text-indent: 0em;">用于在《Unital Ring》世界冒险的据点。通称《桐人小镇》。</span></div>
<div style="text-align: center;"><span style="font-size: 0.7em; line-height: 1.3em; text-indent: 0em;">以桐人和亚丝娜的玩家小屋为中心，</span></div>
<div style="text-align: center;"><span style="font-size: 0.7em; line-height: 1.3em; text-indent: 0em;">建造了直径六十米左右的圆形石墙，</span></div>
<div style="text-align: center;"><span style="font-size: 0.7em; line-height: 1.3em; text-indent: 0em;">其内部则分割为东西南北四个区域。</span></div>
<p></p>
