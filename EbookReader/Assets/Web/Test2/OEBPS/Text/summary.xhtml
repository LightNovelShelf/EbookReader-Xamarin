    <p class="summary">Sword Atr Online刀剑神域 24</p>

    <p class="summary">Unital Ring III</p>

    <p class="s-hr2"><br/></p>

    <p>与总务省假想课职员，菊冈诚二郎的再会。那是为了劝诱桐人与亚丝娜，爱丽丝再次进入大战后两百年的《Under World》。</p>
	<p>等待再次降临到那个世界的他们的是，萝涅和缇卓的子孙罗兰内伊与斯提嘉，然后。</p>
	<p>「这就是名为《星王》的男人的心意吗。——请多指教，桐人君。」</p>
	<p>名为《整合机士团》团长的那个男人是，与曾经桐人失去的《他》有着相同的意志——。</p>
	<p>另一边，在《Unital Ring》世界中，窥伺桐人与他的同伴们最大的《恶意》终于显露出了姿态！！</p>
